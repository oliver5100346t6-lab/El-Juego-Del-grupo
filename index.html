<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Juego del Grupo</title>
<style>
    body {
        background: white;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        user-select: none;
        overflow-x: hidden;
    }
    #playButton {
        margin-top: 200px;
        padding: 20px 50px;
        font-size: 30px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }
    #playButton:hover {
        background: #0056c7;
    }

    #gameArea { display: none; margin-top: 40px; }

    .drag {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        cursor: grab;
        position: relative;
        margin: 20px;
    }

    .dropzone {
        width: 160px;
        height: 160px;
        border: 3px dashed #888;
        border-radius: 10px;
        display: inline-block;
        margin: 20px;
        background-size: cover;
        background-position: center;
    }

    #continueBtn {
        margin-top: 40px;
        padding: 20px 50px;
        font-size: 25px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: not-allowed;
        opacity: 0.5;
        pointer-events: none;
    }

    .shake {
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0px); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0px); }
    }

    .fade {
        animation: fadeOut 0.6s forwards;
    }

    @keyframes fadeOut {
        to { opacity: 0; transform: scale(0.5); }
    }
</style>
</head>
<body>

<button id="playButton">A JUGAR!</button>

<div id="gameArea">

    <h2>Arrastra cada imagen a su pareja correcta</h2>

    <div id="dragContainer">
        <img src="Chatgpt111.png" class="drag" draggable="true" id="drag1">
        <img src="Foto de Yugerson XD.jpg" class="drag" draggable="true" id="drag2">
        <img src="IMG_20251028_160719132_BURST001.jpg" class="drag" draggable="true" id="drag3">
    </div>

    <div id="dropContainer">
        <div class="dropzone" id="drop1" data-match="drag1" style="background-image: url('Screenshot_20251029-231241_1.jpg');"></div>
        <div class="dropzone" id="drop2" data-match="drag2" style="background-image: url('a47c3705215f5bd024868af6ca9d4999.jpg');"></div>
        <div class="dropzone" id="drop3" data-match="drag3" style="background-image: url('chatgpt_22oct2025.png');"></div>
    </div>

    <button id="continueBtn">ðŸ”’ Continuar</button>

</div>

<script>
    const playButton = document.getElementById("playButton");
    const gameArea = document.getElementById("gameArea");

    playButton.onclick = () => {
        playButton.style.display = "none";
        gameArea.style.display = "block";
    };

    let correct = 0;

    document.querySelectorAll(".drag").forEach(drag => {
        drag.addEventListener("dragstart", e => {
            e.dataTransfer.setData("id", drag.id);
        });
    });

    document.querySelectorAll(".dropzone").forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());

        zone.addEventListener("drop", e => {
            const droppedId = e.dataTransfer.getData("id");

            if (zone.dataset.match === droppedId) {
                document.getElementById(droppedId).classList.add("fade");
                setTimeout(() => {
                    document.getElementById(droppedId).style.display = "none";
                }, 600);

                zone.style.border = "3px solid #00cc44";
                correct++;

                if (correct === 3) {
                    let btn = document.getElementById("continueBtn");
                    btn.style.opacity = 1;
                    btn.style.cursor = "pointer";
                    btn.style.pointerEvents = "auto";
                    btn.innerHTML = "Continuar âœ”";
                }
            } else {
                document.body.classList.add("shake");
                setTimeout(() => document.body.classList.remove("shake"), 300);
            }
        });
    });

    document.getElementById("continueBtn").onclick = () => {
        if (correct < 3) {
            document.body.classList.add("shake");
            setTimeout(() => document.body.classList.remove("shake"), 300);
        } else {
            alert("Etapa 2 lista (aquÃ­ pondremos lo siguiente)");
        }
    };
</script>

</body>
</html
