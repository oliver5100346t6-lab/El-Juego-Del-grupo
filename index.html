<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>El Juego del Grupo</title>

    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .play-button {
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .play-button:hover {
            background-color: #0056c7;
        }
    </style>
</head>
<body>

    <button class="play-button">A jugar!</button>

</body>
</html>
